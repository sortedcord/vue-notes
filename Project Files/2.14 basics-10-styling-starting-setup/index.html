<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>

    <style>
      .active {
        border: none !important;
        box-shadow: 0px 0px 4px rgb(75, 75, 75);
        border-radius: 7px;
      }
    </style>

  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div 
        class="demo"
        :class="{active: aselected}" 
        @click="boxSelected('a')"
      ></div>
      <div 
        class="demo"
        :class="{active: bselected}" 
        @click="boxSelected('b')"
      ></div>
      <div 
        class="demo"
        :class="{active: cselected}" 
        @click="boxSelected('c')"
      ></div>
    </section>
  </body>
</html>
